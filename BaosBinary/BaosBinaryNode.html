<script type="text/javascript">
  RED.nodes.registerType('BaosBinaryNode',{
    category: 'Drivers',
    color: 'rgba(0,255,192,0.42)',
    defaults: {
      name: {value:""}
    },
    inputs:1,
    outputs:1,
    icon: "airplane.png",
    label: function() {
      return this.name||"BaosBinaryNode";
    }
  });
</script>


<script type="text/html" data-template-name="BaosBinaryNode">
  <div class="form-row">
    <label form="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label form="node-input-name"><i class="fa fa-tag"></i> Username</label>
    <input type="text" id="node-input-username" placeholder="Username">
  </div>
  <div class="form-row">
    <label form="node-input-name"><i class="fa fa-tag"></i> Password</label>
    <input type="text" id="node-input-password" placeholder="Password">
  </div>
</script>

<script type="text/html" data-help-name="BaosBinaryNode">
  <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
