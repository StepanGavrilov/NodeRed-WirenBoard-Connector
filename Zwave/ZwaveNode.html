<script type="text/javascript">

        category: 'config',
        color: '#ffdb00',

        defaults: {
            name: {
                value: null,
                required: true
            },
            server: {
                type: "ServerNode",
                required: true
            },
            destination: {
                value: null,
                required: true
            },
            user: {
                value: null,
                required: true
            },
            password: {
                value: null,
